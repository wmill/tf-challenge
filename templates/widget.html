<form ng-show="show_form" ng-submit="directiveAddWidget()">
	<input type="text" ng-model="widgetName" ng-required/>
	<br/>
	<button class="btn" type="submit">Save</button>
	<button class="btn" type="button" ng-click="show_form = false">Cancel</button>
</form>
<button ng-hide="show_form" class="btn-block new-widget-btn" ng-click="show_form = true">+</button>
