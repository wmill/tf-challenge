<!DOCTYPE html>
<html ng-app='scheduler'>
<head>
<title>Bootstrap 101 Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!-- Bootstrap -->
<link href="css/app.css" rel="stylesheet" media="screen">
<link href="lib/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body ng-controller='ScheduleController'>
<h1><span ng-hide="editing_title" ng-click="editing_title = true">{{title}}</span>
  <form ng-show="editing_title" ng-submit="editing_title = false">
    <label>Title:</label>
    <input type="text" ng-model="title" placeholder="{{title}}" ng-required/>
    <br/>
    <button class="btn" type="submit">Save</button>
   </form>
</h1>

<div class="schedule">
    <div class='day' ng-repeat="day in schedule.days" recieveswidget='{{day.dayId}}'>
        <div class='day-details'>
            <h2>{{day.dayId}}</h2>
        </div>
        <div class='widgets'>
            <div class='widget'  draggablewidget='{{widget.widgetId}}' ng-repeat="widget in day.dayWidget">{{widget.widgetName}}</div>
            <widget target='day'></widget>
        </div>
    </div>
    <div class='new-day-btn-container'><button class='btn new-day-btn' ng-click="addDay()">+</button></div>
</div>




<script src="lib/js/jquery-1.10.1.min.js"></script>
<script src="lib/js/bootstrap.min.js"></script>
<script src="lib/js/angular.min.js"></script>
<script src="lib/js/underscore-min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
