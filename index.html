<!DOCTYPE html>
<html ng-app='scheduler'>
<head>
<title>Bootstrap 101 Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="css/app.css" rel="stylesheet" media="screen">
<link href="lib/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body ng-controller='ScheduleController'>
<h1><span ng-hide="editing" ng-click="editing = true">{{title}}</span>
  <form ng-show="editing" ng-submit="editing = false">
    <label>Title:</label>
    <input type="text" ng-model="title" placeholder="{{title}}" ng-required/>
    <br/>
    <button class="btn" type="submit">Save</button>
   </form></h1>

<div class="schedule">
    <div class='day' ng-repeat="day in schedule.days">
        <div class='day-details'>
            {{day.dayId}}
        </div>
        <div class='widgets'>
            <div class='widget' ng-repeat="widget in day.dayWidget">{{widget.widgetName}}</div>
            <button class='btn-block new-widget-btn' ng-click="addWidget(day.dayId)">+</button>
        </div>
    </div>
    <div class='new-day-btn-container'><button class='btn new-day-btn' ng-click="addDay()">+</button></div>
</div>


<script src="lib/js/jquery-1.10.1.min.js"></script>
<script src="lib/js/bootstrap.min.js"></script>
<script src="lib/js/angular.min.js"></script>
<script src="lib/js/underscore-min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
